<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Загрузка файла</h2>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Выберите файл для загрузки:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
    <div id="response" class="mt-3"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Отменяем стандартное поведение формы

        const formData = new FormData(this);
        fetch('{% url "upload_file" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest' // Указываем, что это AJAX-запрос
            }
        })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.status === 'success') {
                    responseDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else {
                    responseDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Произошла ошибка при загрузке файла.</div>`;
            });
    });
</script>
</body>
</html>
