<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% for doc in documents %}
        <p>{{ doc.number }}</p>
        <p>{{ doc.station }}</p>
        <p>{{ doc.notification }}</p>
        <p>{{ doc.date }}</p>
        <p>{{ client_name }}</p>
        <p>{{ place_of_transfer }}</p>
        <p>{{ locomotive }}</p>
        <p>{{ route_belonging }}</p>
        <p>{{ client_representative }}</p>

    {% endfor %}


</body>
</html>
